<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Tp Jobs</title>
  </head>
  <body>
    <main>
      <nav
        class="navbar has-background-info-dark"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <button
            id="btn-nav"
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </button>
        </div>

        <div class="navbar-menu">
          <div class="navbar-start">
            <p class="nav-color navbar-item has-text-link-light">Carees</p>

            <a id="home" class="nav-color navbar-item has-text-link-light">
              Home
            </a>

            <a
              id="create-job"
              class="nav-color navbar-item has-text-link-light"
            >
              Create Job
            </a>
          </div>
        </div>
      </nav>

      <section class="section" id="view-cards">
        <div class="columns is-centered is-multiline is-mobile">
          <div class="column is-narrow">
            <div class="select is-fullwidth">
              <select id="select-location" class="is-multiple">
                <option>Location</option>
              </select>
            </div>
          </div>

          <div class="column is-narrow">
            <div class="select is-fullwidth">
              <select id="select-seniority" class="is-multiple">
                <option>Seniority</option>
              </select>
            </div>
          </div>

          <div class="column is-narrow">
            <div class="select is-fullwidth">
              <select id="select-category" class="is-multiple">
                <option>Category</option>
              </select>
            </div>
          </div>

          <div class="column is-narrow">
            <button id="btn-search" class="button is-primary is-fullwidth">
              Search
            </button>
          </div>

          <div class="column is-narrow">
            <button id="btn-clear" class="button is-light is-fullwidth">
              Clear
            </button>
          </div>
        </div>

        <div class="container-cards columns is-multiline is-centered">

      </section>

      <section class="container">
        <div class="details-card"></div>
      </section>

      <section class="column is-half is-hidden" id="view-form">
        <form id="form">
          <div class="field">
            <label class="label">Job title</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Título"
                id="title"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="descripción"
                id="description"
              ></textarea>
            </div>
          </div>

          <div class="field">
            <label class="label">Tags</label>

            <div class="control mb-2">
              <input
                class="input"
                type="text"
                placeholder="Lugar"
                id="location"
              />
            </div>

            <div class="control mb-2">
              <input
                class="input"
                type="text"
                placeholder="Seniority"
                id="seniority"
              />
            </div>

            <div class="control mb-2">
              <input
                class="input"
                type="text"
                placeholder="Categoría"
                id="category"
              />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button type="submit" class="button is-link btn-create-form">
                Crear
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <div class="modal" id="modal">
      <div class="modal-background"></div>
      <div
        class="p-5 has-text-centered modal-content has-background-danger-light"
        id="modal-content"
      >
        <p>Are you sure you want to delete user?</p>
        <div class="is-flex is-justify-content-center">
          <button
            class="button is-primary m-5"
            id="btn-confirm-delete"
            type="submit"
          >
            Confirm
          </button>
          <button id="btn-cancel" type="button" class="button is-danger m-5">
            Cancel
          </button>
        </div>
      </div>
      <button
        class="modal-close is-large"
        aria-label="close"
        id="btn-modal-close"
      ></button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
