<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/> 
    <title>Tp Jobs</title>
</head>
<body>
    <nav class="navbar has-background-info-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div class="navbar-menu">
           <div class="navbar-start">

            <a class="navbar-item has-text-link-light">
              Carees
            </a>
      
            <a class="navbar-item has-text-link-light">
              Home
            </a>
      
              <a class="navbar-item has-text-link-light">
                Create Job
              </a>
            </div>
        </div>
      </nav>
      <section class="m-4">
        <div class="is-flex is-justify-content-center">
        <div class="select mr-5">
            <select class="is-multiple">
              <option>Location</option>
              <option>With options</option>
            </select>
          </div>

          <div class="select mr-5">
            <select>
              <option>Seniority</option>
              <option>With options</option>
            </select>
          </div>

          <div class="select mr-5">
            <select>
              <option>Category</option>
              <option>With options</option>
            </select>
          </div>
          
          <div class="buttons mr-6">
            <button class="button is-primary">Search</button>
            <button class="button is-light">Clear</button>
          </div>

     </div>
      </section>

      <section class="column is-half">
        <div class="field">
            <label class="label">Job title</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>          

          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>
        
          <div class="field">
            <label class="label">Tags</label>

            <div class="control mb-2">
              <input class="input" type="text" placeholder="Text input">
            </div>

            <div class="control mb-2">
                <input class="input" type="text" placeholder="Text input">
              </div>

            <div class="control mb-2">
                <input class="input" type="text" placeholder="Text input">
            </div>
          </div>  
          
          <div class="field">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
          </div>
      </section>

    <script src="main.js"></script>
</body>
</html>
