<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/> 
    <title>Tp Jobs</title>
</head>
<body>
    <main>
    <nav class="navbar has-background-info-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div class="navbar-menu">
           <div class="navbar-start mr-2">
              <a id="create-job" class="navbar-item has-text-link-light">
                Create Job
              </a>
            </div>
        </div>
      </nav>
      
      <section class="m-4" id="view-cards">
        <div class="is-flex is-justify-content-center">
        <div class="select mr-5">
            <select class="is-multiple">
              <option>Location</option>
              <option>With options</option>
            </select>
          </div>

          <div class="select mr-5">
            <select>
              <option>Seniority</option>
              <option>With options</option>
            </select>
          </div>

          <div class="select mr-5">
            <select>
              <option>Category</option>
              <option>With options</option>
            </select>
          </div>
          
          <div class="buttons mr-6">
            <button class="button is-primary">Search</button>
            <button class="button is-light">Clear</button>
          </div>
     </div>
     
     <div class="container">
      <div class="container-cards is-flex is-flex-wrap-wrap">
      
      </div>
     </div>
      </section>

      <section>
        <div class="details-card"></div>
      </section>

      <section class="column is-half is-hidden" id="view-form">
        <form id="form">
        <div class="field">
            <label class="label">Job title</label>
            <div class="control">
              <input class="input" type="text" placeholder="Título" id="title">
            </div>
          </div>          

          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea rows="10" cols="10" class="textarea" placeholder="descripción" id="description"></textarea>
            </div>
          </div>
        
          <div class="field">
            <label class="label">Tags</label>

            <div class="control mb-2">
              <input class="input" type="text" placeholder="Lugar" id="location">
            </div>

            <div class="control mb-2">
                <input class="input" type="text" placeholder="Seniority" id="seniority">
              </div>

            <div class="control mb-2">
                <input class="input" type="text" placeholder="Categoría" id="category">
            </div>
          </div>  
          
          <div class="field is-flex">
            <div class="control mr-1">
              <button type="submit" class="button is-link btn-create-form">Crear</button>
            </div>
            <div class="control mr-1">
              <button type="button" class="button is-link btn-cancel-form">Cancelar</button>
            </div>
          </div>
        </form>
      </section>
</main>
    <script src="main.js"></script>

</body>
</html>
